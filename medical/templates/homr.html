<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@200;600&family=Kalnia:wght@300&display=swap");
      body {
        margin: 0px;
        background: #e0e2e8;
        overflow-x: hidden; /* Empêche la barre de défilement horizontale */
      }

      .title {
        text-align: center;
        background-color: #084c64;
        color: #fdf0e7;
        margin-top: 0px;
        font-family: "Kalnia", serif;
      }
      h1 {
        margin-top: 0px;
        margin-bottom: 0px;
        font-size: 50px; /* Augmenté la taille de la police du titre */
      }
      .divn {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #084c64;
        margin-top: 0px;
        margin-bottom: 24px;
      }
      span {
        margin-left: 63px;
        margin-bottom: 13px;
        font-size: 30px;
        color: #fdf0e7;
        font-weight: bold;
        font-family: "Kalnia", serif;
      }
      ul {
        display: flex;
        justify-content: flex-end;
        margin: 0px;
        list-style: none; /* Supprimer les puces de la liste */
      }
      li {
        font-family: monospace;
        display: inline-block;
        margin: 10px;
        padding: 10px;
        color: #fdf0e7;
        font-size: 20px;
        transition-duration: 0.8s;
        transition-delay: 0s;
        transition-property: color, background-color;
        transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
      }
      li:hover {
        color: #6a040f;
        background-color: #778da9;
        cursor: pointer;
        text-decoration: underline;
      }

      .image-container {
        position: relative;
        height: 100vh; /* 100% de la hauteur de la vue */
        overflow: hidden; /* Cache tout ce qui dépasse de l'image */
      }
      .image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        padding: 0;
        position: absolute; /* Changé à 'absolute' */
        top: 0;
        left: 0;
      }
      .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2; /* Place le texte au-dessus de l'image */
        text-align: center;
        color: #fff;
      }
      .titre {
        font-size: 50px;
      }
      .sous-titre {
        font-size: 40px;
      }

      .contain {
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-around;
        margin-top: 50px; /* Ajout d'un espace équivalent à la hauteur de l'écran */
      }
      .element {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 300px;
        background-color: #82cfd8;
        color: #fff;
        height: 300px;
        border-radius: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        margin: 10px;
      }
      .element:hover {
        background-color: #778da9;
        color: #6a040f;
        transform: scale(1.05);
        cursor: pointer;
      }
      .fonc {
        color: #454040;
      }
      .contain-h1 {
        margin-top: 50px;
      }
      a {
        text-decoration: none;
        font-size: 20px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1>eSanté</h1>
    </div>
    <div class="divn">
      <span>departement ORL</span>
      <ul>
        <li>Home</li>
        <li>fonctionalites</li>
        <li>database</li>
        <li>plus</li>
      </ul>
    </div>

    <div class="image-container">
      <img class="image" src="imagesonor.jpg" alt="" />
      <div class="overlay">
        <h1 class="titre">Chers Patient!</h1>
        <p class="sous-titre">Bienvenue dans notre site web</p>
      </div>
    </div>
    <div class="contain-h1">
      <center>
        <h1 class="fonc">Voici les fonctionnalites de notre site</h1>
      </center>
    </div>

    <div class="contain">
      <a href="http://127.0.0.1:8000/home/rendezvous">
        <div class="element">Rendez-vous</div>
      </a>
      <a href="http://127.0.0.1:8000/Login/">
        <div class="element">Medcin</div>
      </a>
      <a href="http://127.0.0.1:8000/home/patien/dossiermedical">
        <div class="element">Patient</div>
      </a>
    </div>
    <div style="padding-top: 300px"></div>
  </body>
</html>
